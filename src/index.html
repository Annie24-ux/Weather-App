<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
<link rel="stylesheet" href="./styles.css">
  <title>Weather_App</title>
</head>
<body>

  <div class="weather-app">

   
    <header>
      <form id="search-form">
          <input type="text" id="form-input" placeholder="Enter your city..." autofocus required minlength="3">
          <button id="search-button" type="submit">Search</button>
      </form>
    </header>
   

    <main>
      <div id="weather-div">
        <div class="weather-details">
          <h1 class="current-city" id="city"></h1>
          <p class="curr-deets">
            <span id="time"></span>
            <span id="description"></span><br/>
            Humidity: <strong class="humid" id="humid"></strong>, Wind: <strong class="wind" id="wind"></strong>
          </p>
        </div>
        
        <div class="current-weather">
          <br>
          <div class="weather-icon" id="weather-icon"></div>
          <div id="temperature"></div>
          <div id="metric">°C</div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </main> <br>

    <footer>
      This project was developed by <a href="https://github.com/Annie24-ux/">Siphesihle ❤️</a> <br>
      And is on <a href="https://github.com/Annie24-ux/Weather-App" target="_blank">Github</a> hosted on <a href="https://skysnap123.netlify.app/" target="_blank">Netlify</a>
  </footer>


  </div>
    <script src="./index.js"></script>
  
</body>
</html>
